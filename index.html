    <head>

        <title>Cricket Game</title>
        <style>
            #game-container{
                margin-top: 5vw;
                height:35vw;
                width:58.9vw;

                font-weight: 900;
                font-size: 5.5vw;
                text-decoration: underline;
                text-decoration-style:solid;
                color:rgb(247 6 71);

            .my-button{

                height:3vw;

                border:none;
                box-shadow: 0.2vw 0.2vw 0.2vw 0.2vw black;

                font-weight: 600;
                font-size: 1.5vw;
                text-shadow: 0.1vw 0.1vw 0.1vw blue;

            }
            .my-button:hover{

            }
            #heading-part{

                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-around;
            }
            .score{
                font-size: 1vw;
                
            }

            }

            }

                text-decoration-style: solid;
                color:yellowgreen;
                text-shadow: 0.1vw 0.1vw 0.1vw orangered;
            }
            #computer-score h3{
                text-decoration: underline;
                text-decoration-style: solid;
                color:rgb(223, 170, 220);
                text-shadow: 0.1vw 0.1vw 0.1vw orangered;
            }
            #user-score p{
                font-size: 1.2vw;
                color:lightgreen;
                text-shadow: 0.1vw 0.1vw 0.1vw orangered;
                font-weight: 800;
            }
            #computer-score p{

                color:rgb(223, 170, 220);
                text-shadow: 0.1vw 0.1vw 0.1vw rgb(184, 55, 9);
                font-weight: 800;

                width:12vw;
                height:5vw;
                background:linear-gradient(to right, rgb(248, 3, 248),purple,orange,yellow);
                border:none;
                box-shadow: 0.5vw 0.5vw 0.5vw 0.5vw black;
                border-radius: 20px;
                font-weight: 900;
                font-size: 2.2vw;
                color:rgb(0, 255, 30);
                text-shadow: 0.3vw 0.3vw 0.1vw black;
                transition: all 0.5s ease-in-out;
                margin-top: 5vw;
            }
            #final-result:hover{
                text-decoration: underline;
                text-decoration-style: solid;
                transform: scale(1.8);
            }
            #hide-result{

                display: none;
                font-size: 5vw;
                font-weight: 800;
                color: blanchedalmond;
                text-shadow: 8px 8px 8px blueviolet;

                text-decoration: underline;

        function generateRandomNumber(){
            let randomNo = Math.ceil(Math.random() * 3);
            return randomNo;
        }

        let userscore = {
            won : 0,
            tie : 0,
            lost : 0
        }
        let computerscore = {
            won : 0,
            tie : 0,
            lost : 0
        }

        function showUser(won, tie, lost){
            document.querySelector('#result1').innerText = `Won : ${won}
                Tie: ${tie}
                Lost: ${lost}`;
        }
        function showComputer(won, tie, lost){
